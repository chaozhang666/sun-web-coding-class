<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  </head>
  <body>
    <div class="container">

      <div class="right animate__animated animate__fadeInLeft"></div>

</html>
